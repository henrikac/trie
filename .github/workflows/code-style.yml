name: "Code style"

on:
  push:
  pull_request:
    branches:
      - main

jobs:
  Code-Style:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: Install dependencies
        run: |
          pip install mypy pylint
      - name: pylint
        run: |
          pylint trie
      - name: mypy
        run: |
          cd trie && mypy .
